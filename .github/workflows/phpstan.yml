name: phpstan

on: [push]

jobs:
  phpcs:
      name: phpstan
      runs-on: ubuntu-latest
      steps:
        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '7.4'

        - name: Checkout code
          uses: actions/checkout@v2

        - name: Composer update
          run: composer install --prefer-dist --no-progress --no-suggest

        - name: phpstan
          run: vendor/bin/phpstan analyse
